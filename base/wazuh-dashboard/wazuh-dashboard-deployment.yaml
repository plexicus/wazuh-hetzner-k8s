---
apiVersion: apps/v1

kind: Deployment
metadata:
  name: wazuh-dashboard
  namespace: wazuh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      name: wazuh-dashboard
      labels:
        app: wazuh-dashboard
    
    spec:
      volumes:
        - name: config
          configMap:
            name: wazuh-dashboard-conf ## Configmap from config

        - name: wazuh-dashboard-http-cert-secret
          secret:
            secretName: wazuh-dashboard-http-cert-secret
            items:
            - key: tls.crt
              path: cert.pem
            - key: tls.key
              path: key.pem
        - name: rootca-cert
          secret:
            secretName: wazuh-indexer-root-ca-secret ## Manage with cert-manager
      containers:
        - name: wazuh-dashboard
          image: 'wazuh/wazuh-dashboard:4.7.2'
          ports:
            - containerPort: 5601
              name: dashboard
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: config
              mountPath: /usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
              subPath: opensearch_dashboards.yml
              readOnly: false

            - name: wazuh-dashboard-http-cert-secret
              mountPath: /usr/share/wazuh-dashboard/certs/cert.pem
              readOnly: true
              subPath: cert.pem

            - name: wazuh-dashboard-http-cert-secret
              mountPath: /usr/share/wazuh-dashboard/certs/key.pem
              readOnly: true
              subPath: key.pem

            - name: rootca-cert
              mountPath: /usr/share/wazuh-dashboard/certs/root-ca.pem
              subPath: root-ca.pem
              readOnly: true

          env:
            - name: INDEXER_URL
              value: 'https://wazuh-indexer-api-service.wazuh:9200' 

            - name: INDEXER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: indexer-cred
                  key: username
            - name: INDEXER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: indexer-cred
                  key: password
            - name: DASHBOARD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: dashboard-cred
                  key: username
            - name: DASHBOARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dashboard-cred
                  key: password

            - name: SERVER_SSL_ENABLED
              value: "true"
            - name: SERVER_SSL_CERTIFICATE
              value: /usr/share/wazuh-dashboard/certs/cert.pem
            - name: SERVER_SSL_KEY
              value: /usr/share/wazuh-dashboard/certs/key.pem

            - name: WAZUH_API_URL
              value: https://wazuh.wazuh
            - name: API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-api-cred
                  key: username
            - name: API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-api-cred
                  key: password
