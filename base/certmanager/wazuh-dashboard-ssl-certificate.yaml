apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wazuh-dashboard-http-cert
  namespace: wazuh
spec:
  secretName: wazuh-dashboard-http-cert-secret
  duration: 365d
  privateKey:
    algorithm: RSA
    size: 2048
  dnsNames:
    - "dashboard.mdr.plexicus.com"  # Replace with your actual domain
  issuerRef:
    name: letsencrypt-prod
    kind: Issuer
